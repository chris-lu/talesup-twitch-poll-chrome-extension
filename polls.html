<!doctype html>
<html lang="en">

<head>
    <title>TalesUp to Twitch Poll Extension</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <script src="polls.js"></script>
    <link href="polls.css" rel="stylesheet">
</head>

<body>
    <section class="root ftco-section hidden">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <h2 class="heading-section"><img src="images/ducks.webp" width="50%"></h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <h3 class="text-center mb-4">Ducky's TalesUp</h3>
                        <div class="icon d-flex align-items-center justify-content-center">
                            <img id="profile" class="hidden" />
                            <span class="fa fa-user-o"></span>
                        </div>
                        <div class="login align-items-center justify-content-center">
                            <h4>Disconnected</h4>
                            <button id="loginBtn">Login to Twitch</button>
                        </div>
                        <div class="poll align-items-center justify-content-center hidden">
                            <button id="startPollBtn">Start Poll</button>
                        </div>

                        <div class="font align-items-center justify-content-center">
                            <button id="fixFontBtn">Fix Font</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
